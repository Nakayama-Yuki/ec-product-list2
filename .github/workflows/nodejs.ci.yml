name: nodejs.ci(pnpm)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  #　手動トリガー用
  workflow_dispatch:

# 最低限の権限設定
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # ステップ１：リポジトリのコードを取得
      - uses: actions/checkout@v6
      # ステップ２：pnpmのセットアップと依存関係のインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false # 依存関係のインストールは後で実行
      # ステップ３：Node.jsのセットアップ
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
      # ステップ４：依存関係のインストール
      - name: Install dependencies
        run: pnpm install
      # ステップ５：Next.jsビルドキャッシュの設定
      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          # pnpm-lock.yamlとソースファイルの変更でキャッシュを更新
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # ソースファイルが変わってもpnpm-lock.yamlが同じならキャッシュを再利用
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
      # ステップ６：プロジェクトのビルド
      - name: build project
        run: pnpm run build

      # テスト工程は一時的に無効化
      # ci/cdでのテストがなぜか失敗する問題が発生しているためです
      # テストの問題が解決したら以下のコメントを外して有効化してください
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm test
