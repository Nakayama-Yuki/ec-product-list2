name: nodejs.ci(pnpm)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  #　手動トリガー用
  workflow_dispatch:
# 最低限の権限設定
permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # ステップ１：リポジトリのコードを取得
      - uses: actions/checkout@v6
      # ステップ２：pnpmのセットアップと依存関係のインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false # 依存関係のインストールは後で実行
      # ステップ３：Node.jsのセットアップ
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
      # ステップ４：依存関係のインストール
      - name: Install dependencies
        run: pnpm install
      # ステップ５：Next.jsビルドキャッシュの設定
      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          # pnpm-lock.yamlとソースファイルの変更でキャッシュを更新
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # ソースファイルが変わってもpnpm-lock.yamlが同じならキャッシュを再利用
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
      # ステップ6：Playwrightブラウザのインストール
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      # ステップ７：プロジェクトのビルド
      - name: build project
        run: pnpm run build
      # ステップ８：Playwrightテストの実行（開発サーバーを起動）
      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          # 本番ビルドをテスト対象にしたい場合は、以下を確認してください
          # CI 環境を明示的に設定
          CI: true
      # ステップ９：Playwrightレポートのアップロード
      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
